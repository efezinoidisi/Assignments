<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Efezino</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header>
        <h1>
            <a href="index.html" target="_blank">Efezino</a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html#about" target="_blank">About Me</a>
                </li>
                <li>
                    <a href="index.html#services" target="_blank">My Services</a>
                </li>
                <li>
                    <a href="index.html#projects" target="_blank">My Projects</a>
                </li>
                <li>
                    <a href="#">Contact Me</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <p>I would love to hear from you, send me a message let's chat about web development or anything ...</p>
        <form action="/" method="post">
            <input type="text" name="fullname" id="fullname" placeholder="Enter your Full name"
                aria-placeholder="Enter Fullname">

            <input type="email" name="email" id="email" placeholder="Email address" aria-placeholder="Email address">

            <textarea name="message" id="message" cols="30" rows="10" placeholder="Hi Efezino, I am ..."
                aria-placeholder="Enter your message"></textarea>

            <input type="submit" value="Send" aria-placeholder="Submit button" id="submit">
        </form>
    </main>
    <footer></footer>
</body>

</html>
