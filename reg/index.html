<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <h2>Registration || set up your account</h2>
    </header>
    <main>
        <form action="/" method="post">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="John" class="new-line">

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Doe" class="new-line">

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="+2348100040031" class="new-line">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="user@company.com" class="new-line">

            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="same-line">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="binary">Binary</option>
                <option value="na">prefer not to say</option>
            </select>
            <br>
            <label for="date" class="same-line">Date of birth</label>
            <input type="date" name="dob" id="dob">
            <br>
            <label for="favcolor" class="same-line">Favourite color</label>
            <input type="color" name="favcolor" id="favcolor" value="#e66465">

            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="********" class="new-line">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="********" class="new-line">

            <!-- <input type="submit" value="Register" id="register"> -->

            <a href="./login.html" id="register">Create account</a>
        </form>

        <p>Already have an account? <a href="login.html">Sign in &roarr;</a></p>
    </main>
</body>

</html>
